<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Dev Simplified - Calculator v2</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div class="calculator-grid">
    <div class="screen">
      <div dataScreenPrev class="screenPrev"></div>
      <div dataScreenCurr class="screenCurr"></div>
    </div>
    <button dataAC class="span-two">Clear</button>
    <button dataDel class="functions">Del</button>
    <button dataOp> / </button>
    <button dataNum class="number"> 1 </button>
    <button dataNum class="number"> 2 </button>
    <button dataNum class="number"> 3 </button>
    <button dataOp> * </button>
    <button dataNum class="number"> 4 </button>
    <button dataNum class="number"> 5 </button>
    <button dataNum class="number"> 6 </button>
    <button dataOp> + </button>
    <button dataNum class="number"> 7 </button>
    <button dataNum class="number"> 8 </button>
    <button dataNum class="number"> 9 </button>
    <button dataOp> - </button>
    <button dataNum class="number"> . </button>
    <button dataNum class="number"> 0 </button>
    <button dataEq class="span-two"> = </button>
  </div>
</body>
</html>
