<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Dev Simplified - Calculator v2</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
</head>
<body>
  <div class="calculator-grid">
    <div class="screen">
      <div dataScreenPrev class="screenPrev"></div>
      <div dataScreenCurr class="screenCurr"></div>
    </div>
    <button dataAC class="span-two">AC</button>
    <button dataDel>DEL</button>
    <button dataOp> / </button>
    <button dataNum> 1 </button>
    <button dataNum> 2 </button>
    <button dataNum> 3 </button>
    <button dataOp> * </button>
    <button dataNum> 4 </button>
    <button dataNum> 5 </button>
    <button dataNum> 6 </button>
    <button dataOp> + </button>
    <button dataNum> 7 </button>
    <button dataNum> 8 </button>
    <button dataNum> 9 </button>
    <button dataOp> - </button>
    <button dataNum> . </button>
    <button dataNum> 0 </button>
    <button dataEq class="span-two"> = </button>
  </div>
</body>
</html>
